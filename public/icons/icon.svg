<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="#4FC3F7"/>

  <g transform="translate(56, 80) scale(4)">
    <!-- Nikolaus ferry -->
    <!-- Hull -->
    <path
      d="M10 45 L20 60 L80 60 L90 45 L85 35 L15 35 Z"
      fill="#C62828"
      stroke="#8B0000"
      stroke-width="2"
    />
    <!-- Deck -->
    <rect x="20" y="25" width="60" height="12" rx="2" fill="#4A4A4A" stroke="#333" stroke-width="1" />
    <!-- Smokestack -->
    <rect x="55" y="10" width="12" height="18" rx="1" fill="#2D2D2D" stroke="#1a1a1a" stroke-width="1" />
    <!-- Smoke puffs -->
    <circle cx="61" cy="5" r="4" fill="#555" opacity="0.7" />
    <circle cx="65" cy="2" r="3" fill="#666" opacity="0.5" />
    <!-- Cabin windows -->
    <rect x="25" y="28" width="6" height="6" rx="1" fill="#FFE082" />
    <rect x="35" y="28" width="6" height="6" rx="1" fill="#FFE082" />
    <rect x="45" y="28" width="6" height="6" rx="1" fill="#FFE082" />
    <!-- Angry eyebrows -->
    <path d="M25 42 L35 38" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round" />
    <path d="M45 38 L55 42" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round" />
    <!-- Expressive eyes -->
    <circle cx="32" cy="44" r="4" fill="#FFEB3B" />
    <circle cx="32" cy="44" r="2" fill="#1a1a1a" />
    <circle cx="48" cy="44" r="4" fill="#FFEB3B" />
    <circle cx="48" cy="44" r="2" fill="#1a1a1a" />
    <!-- Grin -->
    <path
      d="M28 52 Q40 58 52 52"
      stroke="#1a1a1a"
      stroke-width="2"
      fill="none"
      stroke-linecap="round"
    />
    <!-- Teeth -->
    <path d="M32 52 L34 55 L36 52" stroke="#1a1a1a" stroke-width="1.5" fill="white" />
    <path d="M40 53 L42 56 L44 53" stroke="#1a1a1a" stroke-width="1.5" fill="white" />
    <path d="M48 52 L50 55 L52 52" stroke="#1a1a1a" stroke-width="1.5" fill="white" />
    <!-- Flames -->
    <path d="M8 50 Q5 45 10 40" stroke="#FF5722" stroke-width="2" fill="none" opacity="0.7" />
    <path d="M92 50 Q95 45 90 40" stroke="#FF5722" stroke-width="2" fill="none" opacity="0.7" />
  </g>

  <!-- ? text -->
  <text
    x="256"
    y="430"
    text-anchor="middle"
    font-size="80"
    font-family="Fredoka, Arial, sans-serif"
    font-weight="bold"
    fill="white"
    stroke="#8B0000"
    stroke-width="3"
  >?</text>
</svg>
